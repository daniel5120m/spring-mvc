<!DOCTYPE html>
<html lang="pl" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User add</title>
</head>
<body>
<div align="center">
    Formularz dodawania nowych użytkowników
    <form action="/useradd" method="post" th:object="${userForm}">
        Imię: <input type="text" name="firstName" th:field="*{firstName}"/>
        Nazwisko: <input type="text" name="lastName" th:field="*{lastName}"/>
        <input type="submit" value="Wyślij" />
    </form>
</div>
</body>
</html>
